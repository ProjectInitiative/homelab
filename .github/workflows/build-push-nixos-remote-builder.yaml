name: Build and Push NixOS Remote Builder

on:
  push:
    branches:
      - main
    paths:
      - 'nix/images/builder.nix'
      - '.github/workflows/build-push-nixos-remote-builder.yaml'
      - 'flake.nix'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install QEMU
        run: sudo apt-get update && sudo apt-get install -y qemu-user-static
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
        with:
          extra-conf: |
            extra-platforms = aarch64-linux
            extra-sandbox-paths = /usr/bin/qemu-aarch64-static
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate lowercase repository owner name
        id: repo_owner
        run: echo "name=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and Push NixOS Remote Builder
        run: |
          nix run .#push-multi-arch -- \
            nixos-remote-builder \
            nixos-remote-builder \
            ${{ steps.repo_owner.outputs.name }}
