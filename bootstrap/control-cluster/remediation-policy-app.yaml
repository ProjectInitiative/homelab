apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: remediation-policy
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "110"
spec:
  project: default
  source:
    repoURL: https://github.com/projectinitiative/homelab.git # Use your repo URL
    targetRevision: HEAD
    path: bootstrap/control-cluster
    # This tells ArgoCD to only sync our policy file from this path
    directory:
      include: remediation-policy.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: medik8s
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
