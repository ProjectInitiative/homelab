apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: remediation-policy
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "110"
spec:
  project: default
  source:
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    path: apps/overlays/control-cluster/remediation-policy
  destination:
    server: https://kubernetes.default.svc
    namespace: operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
