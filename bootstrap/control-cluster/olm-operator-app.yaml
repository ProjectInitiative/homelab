apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: olm-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  project: default
  source:
    # Point to YOUR homelab repository
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    # Path to the new directory containing your kustomization.yaml
    path: bootstrap/control-cluster/olm
  destination:
    server: https://kubernetes.default.svc
    namespace: olm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true`
