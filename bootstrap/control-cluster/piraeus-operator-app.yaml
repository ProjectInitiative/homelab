# homelab.git/bootstrap/control-cluster/piraeus-operator-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piraeus-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # NEW: Point to your own Git repository
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD # Or a specific branch like 'main'
    # NEW: Point to the path *within your Git repo* where you placed the manifest
    path: bootstrap/control-cluster/piraeus-operator-manifest.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: piraeus-datastore
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
