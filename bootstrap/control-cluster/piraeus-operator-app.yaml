# homelab.git/bootstrap/control-cluster/piraeus-operator-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piraeus-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Early sync wave for operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/piraeusdatastore/piraeus-operator.git
    targetRevision: v2
    path: charts/piraeus
    helm:
      values: |
        crds:
          install: true
        # Any specific values for the piraeus-operator Helm chart would go here.
        # The documentation implies the defaults are often sufficient for basic deployment.
        # For example, to control operator resources or replica count:
        # replicas: 1
        # resources:
        #   limits:
        #     cpu: 100m
        #     memory: 256Mi
        #   requests:
        #     cpu: 50m
        #     memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: piraeus-datastore # Operator deploys itself into this namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Namespace created by core-namespaces
      # ServerSideApply is typically handled by Helm now.
      # If you encounter issues with CRDs not applying, you might try:
      - ServerSideApply=true
      # But often, Helm manages CRD installation directly.
