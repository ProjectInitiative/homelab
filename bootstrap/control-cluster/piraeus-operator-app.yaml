# homelab.git/bootstrap/control-cluster/piraeus-operator-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piraeus-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Early sync wave for operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Point to the root of the Git repository
    repoURL: https://github.com/piraeusdatastore/piraeus-operator.git
    # CRITICAL: Pin to a specific, immutable Git tag (e.g., from the Releases page)
    targetRevision: v2.9.0 
    # Path to the kustomization.yaml within that repository
    path: config/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: piraeus-datastore # Operator deploys itself into this namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Namespace created by core-namespaces
      - ServerSideApply=true # Important: Piraeus docs specify this
      - ApplyOutOfSyncOnly=true
