apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: medik8s-nhc-main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  project: default
  source:
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    path: apps/overlays/main-cluster/medik8s-nhc
  destination:
    server: https://your-main-cluster-api-server # <-- IMPORTANT: CHANGE THIS
    namespace: operators
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
