apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-postgres-cluster-main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "40"
spec:
  project: default
  source:
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    path: apps/overlays/main-cluster/main-postgres-cluster
  destination:
    server: https://your-main-cluster-api-server # <-- IMPORTANT: CHANGE THIS
    namespace: postgres-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
