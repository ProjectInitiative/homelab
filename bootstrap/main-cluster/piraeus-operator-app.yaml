apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piraeus-operator-main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: https://github.com/piraeusdatastore/piraeus-operator.git
    targetRevision: v2
    path: charts/piraeus
    helm:
      valueFiles:
        - $values/apps/base/piraeus-operator/values.yaml
  destination:
    server: https://your-main-cluster-api-server # <-- IMPORTANT: CHANGE THIS
    namespace: piraeus-datastore
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
