apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.18.1 # Pinned version from your file
    chart: cert-manager
    helm:
      valueFiles:
        - $values/apps/base/cert-manager/values.yaml
  destination:
    server: https://your-main-cluster-api-server # <-- IMPORTANT: CHANGE THIS
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Create namespace on the new cluster
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
