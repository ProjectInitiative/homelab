apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: olm-crds-main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  source:
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    path: apps/overlays/main-cluster/olm-crds
  destination:
    server: https://kubernetes.default.svc # This app lives in the Argo cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
