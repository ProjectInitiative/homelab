apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: olm-operator-main-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/operator-framework/operator-lifecycle-manager.git
    targetRevision: v0.32.0
    path: deploy/chart
    helm:
      valueFiles:
        - $values/apps/base/olm-operator/values.yaml
  destination:
    server: https://your-main-cluster-api-server # <-- IMPORTANT: CHANGE THIS
    namespace: operator-lifecycle-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Create the namespace on the new cluster
      - ServerSideApply=true
