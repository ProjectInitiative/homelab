apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-ca-main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  project: default
  source:
    repoURL: https://smallstep.github.io/helm-charts
    targetRevision: v1.28.3 # Pinned version from your file
    chart: step-certificates
    helm:
      valueFiles:
        - $values/apps/base/step-ca/values.yaml
  destination:
    server: https://your-main-cluster-api-server # <-- IMPORTANT: CHANGE THIS
    namespace: step-ca
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
