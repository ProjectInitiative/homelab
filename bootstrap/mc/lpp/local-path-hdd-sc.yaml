apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-path-hdd
provisioner: rancher.io/local-path
parameters:
  nodePath: "/mnt/local-provisioner/hdd"
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-path-hdd-sticky
provisioner: rancher.io/local-path
parameters:
  nodePath: "/mnt/local-provisioner/hdd"
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
