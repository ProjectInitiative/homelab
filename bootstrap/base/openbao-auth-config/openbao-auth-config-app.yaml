apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao-auth-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kylepzak/homelab.git
    targetRevision: HEAD
    path: bootstrap/base/openbao-auth-config/config
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
