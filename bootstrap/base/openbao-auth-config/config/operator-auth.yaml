apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: operator-auth
  # This resource will be deployed in the operator's namespace on the target cluster
  namespace: openbao-secrets-operator
spec:
  method: kubernetes
  vaultConnectionRef: default
  # The mount path will be provided by a patch from the overlay
  mount: placeholder-mount-path
  kubernetes:
    # The role will be provided by a patch from the overlay
    role: placeholder-role
    # The service account used by the vault-secrets-operator deployment
    serviceAccount: operator
