# homelab.git/base/step-ca-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-ca
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "60" 
spec:
  project: default
  source:
    repoURL: https://smallstep.github.io/helm-charts # Smallstep's Helm repo
    # helm search repo smallstep/step-certificates --versions
    targetRevision: v1.28.3 # Specify a stable version!
    chart: step-certificates
    helm:
      valueFiles:
        - ./helm-values/step-ca-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: step-ca
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Namespace created by core-namespaces
