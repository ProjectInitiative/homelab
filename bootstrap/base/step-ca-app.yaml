# homelab.git/base/step-ca-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-ca-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "59"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: step-ca
  source:
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    path: bootstrap/base/step-ca-kustomize-config
    # This is a Kustomize application
    kustomize: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Namespace created by core-namespaces
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: step-ca
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "60" 
spec:
  project: default
  sources:
    - chart: step-certificates
      repoURL: https://smallstep.github.io/helm-charts # Smallstep's Helm repo
      # helm search repo smallstep/step-certificates --versions
      targetRevision: v1.28.3 # Specify a stable version!
      helm:
        valueFiles:
          - $values/bootstrap/base/helm-values/step-ca-values.yaml
    - repoURL: https://github.com/projectinitiative/homelab.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: step-ca
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Namespace created by core-namespaces
