# homelab.git/base/cert-manager-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "50" 
spec:
  project: default
  sources:
    - chart: cert-manager
      repoURL: https://charts.jetstack.io # Official cert-manager Helm repo
      # helm search repo jetstack/cert-manager --versions
      targetRevision: v1.18.1 # SPECIFY A VERSION, e.g., v1.14.0 or latest stable
      helm:
        valueFiles:
          - $values/bootstrap/base/helm-values/cert-manager-values.yaml # Path to your cert-manager values
    - repoURL: https://github.com/projectinitiative/homelab.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Namespace created by core-namespaces
      # CRITICAL: These options ensure CRDs are ready before other resources.
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    # sync-wave ensures this deploys before apps relying on its CRDs
