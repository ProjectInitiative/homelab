---
garage:
  # These values are referenced by the garageTomlString template below.
  existingRpcSecret: "garage-rpc-secret"
  replicationFactor: 3
  consistencyMode: "consistent"
  dbEngine: "lmdb"
  blockSize: "10M"
  # underlying storage handles this
  compressionLevel: "'none'"
  rpcBindAddr: "[::]:3901"
  bootstrapPeers: []
  kubernetesSkipCrd: false
  s3:
    api:
      region: "us-east-1"
      rootDomain: ".s3.moonwake.io"
    web:
      rootDomain: ".garage-web.moonwake.io"
      index: "index.html"

  # -- String Template for the garage configuration.
  garageTomlString: |-
    metadata_dir = "/mnt/meta"
    data_dir = "/mnt/data"

    # Your custom settings
    metadata_fsync = false
    data_fsync = false
    
    db_engine = {{ .Values.garage.dbEngine | quote }}

    block_size = {{ .Values.garage.blockSize | quote }}

    block_ram_buffer_max = "5120MiB"

    replication_factor = {{ .Values.garage.replicationFactor }}
    consistency_mode = {{ .Values.garage.consistencyMode | quote }}

    compression_level = {{ .Values.garage.compressionLevel }}

    {{- if .Values.garage.metadataAutoSnapshotInterval }}
    metadata_auto_snapshot_interval = {{ .Values.garage.metadataAutoSnapshotInterval | quote }}
    {{- end }}
    {{- if .Values.garage.metadataSnapshotDir }}
    metadata_snapshot_dir = {{ .Values.garage.metadataSnapshotDir | quote }}
    {{- end }}

    rpc_bind_addr = {{ .Values.garage.rpcBindAddr | quote }}
    # rpc_secret will be populated by the init container from a k8s secret object
    rpc_secret = "__RPC_SECRET_REPLACE__"

    bootstrap_peers = {{ .Values.garage.bootstrapPeers }}

    [kubernetes_discovery]
    namespace = "{{ .Release.Namespace }}"
    service_name = "{{ include "garage.fullname" . }}"
    skip_crd = {{ .Values.garage.kubernetesSkipCrd }}

    [s3_api]
    s3_region = {{ .Values.garage.s3.api.region | quote }}
    api_bind_addr = "[::]:3900"
    root_domain = {{ .Values.garage.s3.api.rootDomain | quote }}

    [s3_web]
    bind_addr = "[::]:3902"
    root_domain = {{ .Values.garage.s3.web.rootDomain | quote }}
    index = {{ .Values.garage.s3.web.index | quote }}

    [admin]
    api_bind_addr = "[::]:3903"
    {{- if .Values.monitoring.tracing.sink }}
    trace_sink = {{ .Values.monitoring.tracing.sink | quote }}
    {{- end }}

# Start 3 instances (StatefulSets) of garage
deployment:
  kind: StatefulSet
  podManagementPolicy: Parallel
  replicaCount: 3

# image:
#   repository: ghcr.io/projectinitiative/garage
#   # please prefer using the chart version and not this tag
#   tag: "v0.8.2"
#   pullPolicy: IfNotPresent

# Override default storage class and size
persistence:
  meta:
    storageClass: "host-local-path-sticky"
    size: 50Gi
  data:
    storageClass: "host-local-path-sticky"
    size: 1024Gi

extraVolumeMounts:
  - name: snapshots
    mountPath: /snapshots

monitoring:
  metrics:
    enabled: true
    serviceMonitor: # for prometheus operator
      enabled: true 

