apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao-secrets-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/openbao/openbao-secrets-operator.git
    path: chart
    targetRevision: main
    helm:
      values: |
        defaultVaultConnection:
          enabled: true
          address: https://openbao-ts.taildeab2.ts.net
  destination:
    server: https://kubernetes.default.svc
    namespace: openbao-secrets-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
