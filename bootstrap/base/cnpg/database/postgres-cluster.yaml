# Create file: bootstrap/control-cluster/database/main-postgres-cluster.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: postgres-db
spec:
  # Creates a 3-node HA cluster
  instances: 3

  # Delay liveliness probe by 1 hour
  startDelay: 3600

  # Basic PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: '200'
      shared_buffers: '512MB'

  # Defines the storage configuration for the database
  storage:
    storageClass: local-path-sticky
    size: 20Gi # Adjust size as needed

  backup:
    barmanObjectStore:
      destinationPath: s3://postgres-backups/
      endpointURL: http://garage.garage.svc.cluster.local:3900
      s3Credentials:
        accessKeyId:
          name: postgres-cluster-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-cluster-s3
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip

  # Enables the pg_stat_statements extension for better query analysis
  enableSuperuserAccess: true
  bootstrap:
    initdb:
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
