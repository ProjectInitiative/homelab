# Values for a HA OpenBao cluster with Raft storage and TPM-based auto-unseal.

server:
  image:
    registry: "ghcr.io/projectinitiative"
    repository: "openbao-hsm"
    tag: "latest"

  standalone:
    enabled: false
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      config: |
        ui = true
        listener "tcp" {
          tls_disable     = true
          address         = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        storage "raft" {
          path = "/openbao/data"
          retry_join { leader_api_addr = "http://openbao-0.openbao-internal:8200" }
          retry_join { leader_api_addr = "http://openbao-1.openbao-internal:8200" }
          retry_join { leader_api_addr = "http://openbao-2.openbao-internal:8200" }
        }
        seal "pkcs11" {
          lib = "/usr/lib/libsofthsm2.so"
          token_label = "openbao-token"
          key_label   = "openbao-unseal-key"
          rsa_oaep_hash = "sha1"
        }

  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: "local-path-sticky"

  # Define all volumes required by the containers
  volumes:
    - name: pkcs11-store
      persistentVolumeClaim:
        claimName: pkcs11-store
    - name: tpmrm0-device
      hostPath:
        path: /dev/tpmrm0
    - name: tpm-device
      hostPath:
        path: /dev/tpm0
    # Add the fapi-config ConfigMap as a volume
    - name: fapi-config-volume
      configMap:
        name: fapi-config

  # Mount the volumes into the main 'openbao' container
  volumeMounts:
    - name: pkcs11-store
      mountPath: /pkcs11-store
    - name: tpmrm0-device
      mountPath: /dev/tpmrm0
    - name: tpm-device
      mountPath: /dev/tpm0
    # Mount the fapi-config.json file into the expected path
    - name: fapi-config-volume
      mountPath: /openbao/config/fapi-config.json
      subPath: fapi-config.json
      readOnly: true

  # This is the correct location for init containers
  extraInitContainers:
    - name: pkcs11-init
      image: "ghcr.io/projectinitiative/tpm2_pkcs11-init:latest"
      imagePullPolicy: IfNotPresent
      env:
        - name: SO_PIN
          valueFrom:
            secretKeyRef:
              name: openbao-unseal-pin
              key: pin
        - name: USER_PIN
          valueFrom:
            secretKeyRef:
              name: openbao-unseal-pin
              key: pin
        - name: TOKEN_NAME
          value: "openbao-token"
        - name: KEY_LABEL
          value: "openbao-unseal-key"
        - name: FAPI_PROFILE_DIR
          value: "/pkcs11-store/fapi-profiles"
        - name: TPM2_PKCS11_STORE
          value: "/pkcs11-store"
        - name: TSS2_TCTI
          value: "device:/dev/tpmrm0"
        - name: TSS2_FAPICONF
          value: "/config/fapi-config.json"
      volumeMounts:
        - name: pkcs11-store
          mountPath: /pkcs11-store
        - name: tpmrm0-device
          mountPath: /dev/tpmrm0
        - name: tpm-device
          mountPath: /dev/tpm0
        - name: fapi-config-volume
          mountPath: /config/fapi-config.json
          subPath: fapi-config.json
          readOnly: true
      securityContext:
        privileged: true

  # Environment variables for the main container
  extraEnvironmentVars:
    TSS2_TCTI: "device:/dev/tpmrm0"
    TPM2_PKCS11_STORE: "/pkcs11-store"
    # This tells OpenBao where to find the FAPI config file we just mounted
    TSS2_FAPICONF: "/openbao/config/fapi-config.json"
