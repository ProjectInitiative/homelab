apiVersion: search.karmada.io/v1alpha1
kind: ResourceRegistry
metadata:
  name: default
spec:
  targetCluster:
    clusterNames:
      - mc
      - cc
  resourceSelectors:
    - apiVersion: v1
      kind: Pod
    - apiVersion: v1
      kind: Node
    - apiVersion: v1
      kind: Service
    - apiVersion: v1
      kind: Namespace
