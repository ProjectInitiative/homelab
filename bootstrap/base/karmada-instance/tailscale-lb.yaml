apiVersion: v1
kind: Service
metadata:
  name: karmada-apiserver-tailscale
  namespace: karmada-system
spec:
  selector:
    app.kubernetes.io/name: karmada-apiserver
  ports:
    - name: https
      protocol: TCP
      port: 443 # External port on Tailscale
      targetPort: 6443 # Internal port of Karmada API Server
  type: LoadBalancer
  loadBalancerClass: tailscale
