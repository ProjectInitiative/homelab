apiVersion: operator.karmada.io/v1alpha1
kind: Karmada
metadata:
  name: karmada
  namespace: karmada-system
spec:
  components:
    etcd:
      local:
        replicas: 1
    karmadaAPIServer:
      serviceType: ClusterIP
      replicas: 1
    karmadaAggregatedAPIServer:
      replicas: 1
    karmadaControllerManager:
      replicas: 1
    karmadaScheduler:
      replicas: 1
    karmadaWebhook:
      replicas: 1
