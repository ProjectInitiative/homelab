# homelab.git/base/openbao-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "90" 
spec:
  project: default
  sources:
    - chart: openbao
      repoURL: https://openbao.github.io/openbao-helm
      targetRevision: 0.16.1
      # This tells Argo CD to use the specified values file
      helm:
        valueFiles:
          - $values/bootstrap/base/helm-values/openbao-values.yaml # Relative path from the chart's root or the app's 'path' if using it
    - repoURL: https://github.com/projectinitiative/homelab.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: openbao # Ensure this namespace is created first!
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Ensure the openbao namespace is created if not already by a prior app
