apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://pkgs.tailscale.com/helmcharts
      chart: tailscale-operator
      targetRevision: 1.90.9
      helm:
        values: |
          apiServerProxyConfig:
            mode: "auth"
            allowImpersonation: "true"
          oauth:
            clientId:
              valueFrom:
                secretKeyRef:
                  name: tailscale-oauth
                  key: clientId
            clientSecret:
              valueFrom:
                secretKeyRef:
                  name: tailscale-oauth
                  key: clientSecret
  destination:
    server: https://kubernetes.default.svc
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
