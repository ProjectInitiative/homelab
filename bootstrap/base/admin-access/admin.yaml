apiVersion: v1
kind: ServiceAccount
metadata:
  name: kylepzak-admin
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kylepzak-admin-binding
subjects:
- kind: ServiceAccount
  name: kylepzak-admin
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: kylepzak-admin-token # Name of the secret
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: kylepzak-admin
type: kubernetes.io/service-account-token
