apiVersion: apps/v1
kind: Deployment
metadata:
  name: nixos-remote-builder
  labels:
    app: nixos-remote-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nixos-remote-builder
  template:
    metadata:
      labels:
        app: nixos-remote-builder
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: builder
          # Replace with your actual registry path
          image: ghcr.io/projectinitiative/nixos-remote-builder:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 2222
              name: ssh
          volumeMounts:
            - name: host-key
              mountPath: /etc/ssh/ssh_host_ed25519_key
              subPath: ssh_host_ed25519_key
              readOnly: true
            - name: authorized-keys
              mountPath: /etc/ssh/authorized_keys
              subPath: authorized_keys
              readOnly: true
            - name: nix-store
              mountPath: /nix
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
      volumes:
        - name: host-key
          secret:
            secretName: host-key
            defaultMode: 0400
        - name: authorized-keys
          secret:
            secretName: authorized-keys
            defaultMode: 0400
        - name: nix-store
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nixos-remote-builder
  labels:
    app: nixos-remote-builder
spec:
  type: LoadBalancer
  ports:
    - port: 22
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    app: nixos-remote-builder
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nixos-remote-builder
  labels:
    app: nixos-remote-builder
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nixos-remote-builder
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50