apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-main-cluster-dependencies
  namespace: argocd
spec:
  project: mc-bootstrap
  source:
    repoURL: https://github.com/projectinitiative/homelab.git
    targetRevision: HEAD
    path: bootstrap/overlays/main-cluster
  destination:
    server: https://172.16.1.50:6443
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
